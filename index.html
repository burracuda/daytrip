background-size:cover;background-position:center;border-radius:var(--border-radius);margin-bottom:16px;transition:all var(--transition-speed) ease;box-shadow:0 4px 20px rgba(0,0,0,.08)}.item-info{text-align:left}.item-title{font-weight:600;font-size:16px;margin-bottom:4px;color:var(--text-primary)}.item-artist{font-weight:400;font-size:14px;color:var(--text-secondary)}.index-view{position:fixed;top:0;left:0;right:0;bottom:0;background:var(--overlay-bg);backdrop-filter:blur(10px);z-index:200;opacity:0;visibility:hidden;transition:all var(--transition-speed) ease;padding:100px 40px 40px;overflow-y:auto}.index-view.active{opacity:1;visibility:visible}.index-grid{display:grid;grid-template-columns:1fr;gap:20px;max-width:900px;margin:0 auto}.release-group{background:#fff;padding:20px;border-radius:var(--border-radius);box-shadow:0 4px 20px rgba(0,0,0,.05)}.release-header{display:flex;align-items:center;gap:15px;margin-bottom:10px}.release-thumbnail{width:80px;height:80px;border-radius:8px;flex-shrink:0;background-color:#f0f0f0;background-size:cover;background-position:center}.release-info .title{font-weight:600;font-size:18px}.release-info .artist{font-weight:400;color:var(--text-secondary)}.track-list{list-style:none;padding:0;margin:15px 0 0 0}.track-list li{padding:10px 0;border-top:1px solid #f0f0f0;color:var(--text-secondary);font-weight:500}.close-btn{position:fixed;top:30px;right:40px;z-index:210;background:#fff;border:1px solid var(--border-color);color:var(--text-primary);width:40px;height:40px;border-radius:50%;cursor:pointer;transition:all var(--transition-speed) ease;font-family:serif;font-size:24px;line-height:40px;padding:0;text-align:center}.close-btn:hover{background:var(--text-primary);color:var(--background-color);transform:scale(1.05)}
    </style>
</head>

            }

        // --- APPLICATION LOGIC ---
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp(discographyData);
        });

        function initializeApp(releases) {
            const carouselContainer = document.getElementById('carouselContainer');
            const indexGrid = document.getElementById('indexGrid');
            const viewToggle = document.getElementById('viewToggle');
            const closeBtn = document.getElementById('closeBtn');
            const indexView = document.getElementById('indexView');
            let isIndexViewActive = false;

            const carouselReleases = releases.filter(r => r.showInCarousel !== false);
            carouselReleases.forEach(release => {
                const carouselItem = document.createElement('div');
                carouselItem.className = 'carousel-item';
                carouselItem.innerHTML = `
                    <div class="album-cover" style="background-image: url(${release.albumArtUrl})"></div>
                    <div class="item-info">
                        <div class="item-title">${release.title}</div>
                        <div class="item-artist">${release.artist}</div>
                    </div>`;
                carouselContainer.appendChild(carouselItem);
            });

            function renderIndex() {
                indexGrid.innerHTML = '';
                const sortedReleases = releases.sort((a, b) => new Date(b.releaseDate) - new Date(a.releaseDate));
                sortedReleases.forEach(release => {
                    const releaseGroup = document.createElement('div');
                    releaseGroup.className = 'release-group';
                    const tracks = release.tracks || [release.title];
                    let tracksHtml = tracks.map(track => `<li>${track}</li>`).join('');
                    releaseGroup.innerHTML = `
                        <div class="release-header">
                            <div class="release-thumbnail" style="background-image: url(${release.albumArtUrl})"></div>
                            <div class="release-info">
                                <div class="title">${release.title}</div>
                                <div class="artist">${release.artist}</div>
                            </div>
                        </div>
                        <ul class="track-list">${tracksHtml}</ul>`;
                    indexGrid.appendChild(releaseGroup);
                });
            }
            
            renderIndex();

            function toggleView() {
                isIndexViewActive = !isIndexViewActive;
                indexView.classList.toggle('active', isIndexViewActive);
                document.body.style.overflow = isIndexViewActive ? 'hidden' : '';
            }
            
            viewToggle.addEventListener('click', toggleView);
            closeBtn.addEventListener('click', toggleView);
        }
    </script>
